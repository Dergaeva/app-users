<section class="main ">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button type="button" id="bt" class="btn btn-primary mt-30" (click)="openFormModal()">{{buttonName}}</button>
      </div>
    </div>
    <hr>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <ul class="list-group">
          <li class="list-group-item list-group-item-action" *ngFor="let user of observableUsers | async ">
            <a
              [routerLink]="['/users', user._id]"

            >
              {{user?.name}}
            </a>
            <span class="badge">
              <button class="btn btn-xs btn-danger" (click)="deleteUser(user)">X</button>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-md-7">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
